<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Online</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main>
    <h1 class="landing-title">Just One</h1>

    <section id="join-section" class="panel">
      <h2>Join the table</h2>
      <form id="join-form">
        <label>
          <span>Name</span>
          <input id="name-input" type="text" required maxlength="24" autocomplete="off" />
        </label>
        <label>
          <span>Role</span>
          <select id="role-select">
            <option value="" disabled selected>Select role…</option>
            <option value="guesser">Guesser</option>
            <option value="hint">Hint giver</option>
          </select>
        </label>
        <button type="submit">Join</button>
      </form>
      <p class="hint">There can be only one guesser at a time.</p>
    </section>

    <section id="game-section" class="app-layout hidden">
      <header class="topbar panel-sm">
        <h1 class="app-title">Just One</h1>
        <div class="topbar-actions">
          <button id="invite-btn" type="button" class="btn btn-pill">Invite friends</button>
          <button id="settings-btn" type="button" class="btn btn-icon" aria-label="Settings">⚙︎</button>
        </div>
      </header>

      <div class="app-body">
        <aside class="sidebar">
          <div class="panel leaderboard" id="leaderboard-panel">leaderboard</div>
          <section id="share-panel" class="panel share-panel subtle hidden">
            <h3>Invite others</h3>
            <div class="share-row">
              <input id="share-link" type="text" readonly />
              <button type="button" id="copy-share" class="btn btn-secondary">Copy</button>
            </div>
            <p class="hint" id="share-hint">Share this address with friends on your network.</p>
          </section>
        </aside>

        <main class="board panel">
          <div id="player-info" class="player-info"></div>

          <div class="board-row">
            <section id="players" class="players-block">
              <div class="players-title">Hint Givers</div>
              <div id="players-hintgivers" class="pill-grid"></div>
              <div class="guesser-line">Guesser: <span id="players-guesser" class="pill"></span></div>
            </section>

            <section class="status-block">
              <div id="stage-indicator" class="stage-line"></div>
              <div id="scoreboard" class="score-line"></div>
            </section>
          </div>

          <section class="round-area">
            <div class="chat-box panel-sm">chat</div>
            <div id="round" class="round-content"></div>
          </section>

          <div class="board-actions">
            <div id="controls-inline" class="controls-inline"></div>
            <div class="spacer"></div>
            <div class="controls-bottom">
              <button id="leave-btn" type="button" class="btn btn-secondary">leave table</button>
              <button id="end-btn" type="button" class="btn btn-secondary">end game</button>
            </div>
          </div>

          <section id="controls" class="controls-legacy" aria-hidden="true"></section>
        </main>
      </div>

      <div id="messages"></div>
    </section>
  
  <template id="hint-list-template">
    <ul class="hint-list"></ul>
  </template>

  <script type="module" src="/app.js"></script>
</body>
</html>
