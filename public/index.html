<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main>
    <h1>Just One</h1>

    <section id="join-section" class="panel">
      <h2>Join the table</h2>
      <form id="join-form">
        <label>
          <span>Name</span>
          <input id="name-input" type="text" required maxlength="24" autocomplete="off" />
        </label>
        <div id="avatar-field" class="avatar-field">
          <span class="avatar-field-label">Avatar</span>
          <button type="button" id="avatar-picker-button" class="avatar-picker-button" aria-haspopup="dialog" aria-expanded="false">
            <span id="avatar-picker-current" class="avatar-picker-current" aria-live="polite">ðŸ™‚ Guest</span>
          </button>
          <input id="avatar-input" type="hidden" name="avatar" />
        </div>
        <label>
          <span>Role</span>
          <select id="role-select">
            <option value="" disabled selected>Select roleâ€¦</option>
            <option value="guesser">Guesser</option>
            <option value="hint">Hint giver</option>
          </select>
        </label>
        <button type="submit">Join</button>
      </form>
      <p class="hint">There can be only one guesser at a time.</p>
    </section>

    <section id="game-section" class="panel hidden">
      <div id="game-columns" class="game-columns">
        <aside id="leaderboard-panel" class="leaderboard-panel hidden">
          <div class="leaderboard-header">
            <h3>Leaderboard</h3>
            <p class="leaderboard-caption">Rewarding the hint heroes.</p>
          </div>
          <div class="leaderboard-toggle" role="tablist">
            <button type="button" data-view="room" class="leaderboard-tab active">Room</button>
            <button type="button" data-view="global" class="leaderboard-tab">Global</button>
          </div>
          <ol id="leaderboard-list" class="leaderboard-list"></ol>
          <section id="personal-stats" class="personal-stats"></section>
        </aside>

        <div id="game-main" class="game-main">
          <div id="player-info"></div>

          <div class="status-bar">
            <div id="stage-indicator"></div>
            <div id="scoreboard"></div>
          </div>

          <section id="players"></section>

          <section id="controls"></section>

          <section id="round"></section>
        </div>
      </div>
    </section>

    <div id="messages"></div>
  </main>

  <template id="hint-list-template">
    <ul class="hint-list"></ul>
  </template>

  <div id="avatar-modal" class="avatar-modal hidden" role="dialog" aria-modal="true" aria-labelledby="avatar-modal-title">
    <div class="avatar-modal-backdrop" data-dismiss="avatar-modal"></div>
    <div class="avatar-modal-panel" role="document">
      <button type="button" id="avatar-modal-close" class="avatar-modal-close" aria-label="Close avatar picker" data-dismiss="avatar-modal">Ã—</button>
      <div class="avatar-modal-content">
        <h3 id="avatar-modal-title">Choose your avatar</h3>
        <p class="avatar-modal-subtitle">Pick an icon to represent you at the table.</p>
        <div id="avatar-options" class="avatar-options" role="listbox" aria-label="Avatar options"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
