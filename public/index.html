<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main>
    <h1>Just One</h1>

    <section id="join-section" class="panel">
      <h2>Join the table</h2>
      <form id="join-form">
        <label>
          <span>Name</span>
          <input id="name-input" type="text" required maxlength="24" autocomplete="off" />
        </label>
        <label>
          <span>Role</span>
          <select id="role-select">
            <option value="" disabled selected>Select role…</option>
            <option value="guesser">Guesser</option>
            <option value="hint">Hint giver</option>
          </select>
        </label>
        <button type="submit">Join</button>
      </form>
      <p class="hint">There can be only one guesser at a time.</p>
    </section>

    <section id="game-section" class="panel hidden">
      <div id="game-columns" class="game-columns">
        <aside id="leaderboard-panel" class="leaderboard-panel hidden">
          <div class="leaderboard-header">
            <h3>Leaderboard</h3>
            <p class="leaderboard-caption">Rewarding the hint heroes.</p>
          </div>
          <div class="leaderboard-toggle" role="tablist">
            <button type="button" data-view="room" class="leaderboard-tab active">Room</button>
            <button type="button" data-view="global" class="leaderboard-tab">Global</button>
          </div>
          <ol id="leaderboard-list" class="leaderboard-list"></ol>
          <section id="personal-stats" class="personal-stats"></section>
        </aside>

        <div id="game-main" class="game-main">
          <button type="button" id="settings-button" class="settings-button" aria-haspopup="dialog" aria-expanded="false">
            <span class="settings-icon" aria-hidden="true">⚙️</span>
            <span class="sr-only">Game settings</span>
          </button>

          <div id="player-info"></div>

          <div class="status-bar">
            <div id="stage-indicator"></div>
            <div id="scoreboard"></div>
            <div class="round-tracker">
              <div id="round-progress"></div>
              <button type="button" id="end-game-button">End game early</button>
              <div id="end-game-status" class="end-game-status"></div>
            </div>
          </div>

          <section id="players"></section>

          <section id="controls"></section>

          <section id="round"></section>

        </div>
      </div>
    </section>

    <div id="messages"></div>
  </main>

  <template id="hint-list-template">
    <ul class="hint-list"></ul>
  </template>

  <div id="settings-modal" class="settings-modal hidden" role="dialog" aria-modal="true" aria-labelledby="settings-modal-title">
    <div class="settings-modal-backdrop" data-dismiss="settings-modal"></div>
    <div class="settings-modal-panel" role="document">
      <button type="button" id="settings-modal-close" class="settings-modal-close" aria-label="Close settings" data-dismiss="settings-modal">×</button>
      <form id="settings-form" class="settings-form">
        <h3 id="settings-modal-title">Game settings</h3>
        <p class="settings-subtitle">Adjust the table before the next round begins.</p>
        <label for="settings-total-rounds">
          <span>Total rounds per game</span>
          <input type="number" id="settings-total-rounds" name="totalRounds" min="1" max="20" step="1" required />
        </label>
        <p class="settings-hint">Choose between 1 and 20 rounds. Settings apply once saved and the next round starts.</p>
        <button type="submit" class="settings-save">Save settings</button>
      </form>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
